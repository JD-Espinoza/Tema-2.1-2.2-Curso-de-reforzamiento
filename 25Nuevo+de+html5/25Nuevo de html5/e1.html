<!DOCTYPE html>
<html>
<!--ambién puede agregar elementos nuevos a una página HTML con un truco del navegador.

Este ejemplo añade un nuevo elemento denominado <carlos> a una página HTML y define un estilo para él:-->
<head>
  
  <style>
  carlos {
      display: block;
      background-color: #dddddd;
      padding: 50px;
      font-size: 30px;
  }  
  </style>
</head>
<body>

<h1>Cabecera</h1>
<carlos>Etiqueta HTML creada llamada carlos</carlos>

</body>
</html>
