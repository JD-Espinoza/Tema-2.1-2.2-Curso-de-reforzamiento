<!--Anchura y altura, o estilo?-->

<p>Aquí vemos el uso de dos tipos de estilo utilizamos el atributo width y height y por otra parte el uso 
de estilo css co style vemos com queda la imagen al cambiar sus propiedades de anchura y altura</p>
<p>Usando el atributo style:</p>
<img src="imagen1.png" alt="paisaje" style="width:128px;height:128px;">

<p>Usando los atributos width y height:</p>
<img src="imagen1.png" alt="paisaje" width="128" height="128">
