<!DOCTYPE html>
<html>
<head>
    <title> Actividad 3</title>
</head>

<body>
    <form method="POST">
    <fieldset>
    <p> <label for="Name"> Name  </label> 
        <input type="text" id="Name" name="Name">  </input> </p>
        <p> <label for="mail"> Email  </label> 
            <input type="email" id="mail" name="mail">  </input> </p>
            <p> <label for="password"> Password  </label> 
                <input type="password" id="password" name="password">  </input> </p>
                    <p> <label for="Tel"> Tel  </label> 
                        <input type="tel" id="Tel" name="Tel">  </input> </p>
<p> <label for="url"> URL </label> 
    <input type="url" id="url" name="URL"> </input> </p>
    <p> <label for="search"> Search </label> 
        <input type="search" id="search" name="search"> </input> </p>
        <p> <label for="number"> Number </label> 
            <input type="number" id="number" name="number"> </input> </p>
            <p> <label for="hidden"> Hidden </label> 
                <input type="hidden" id="hidden" name="hidden"> </input> </p>
                <p> <label for="datetimelocal"> Date Time Local </label> 
                    <input type="datetime-local" id="datetimelocal" name="datetimelocal"> </input> </p>
                    <p> <label for="date"> Date </label> 
                        <input type="date" id="date" name="date"> </input> </p>
                        <p> <label for="Time"> Time </label> 
                            <input type="time" id="Time" name="time"> </input> </p>
                            <p> <label for="month"> Month </label> 
                                <input type="month" id="month" name="month"> </input> </p>
                                <p> <label for="week"> Week </label> 
                                    <input type="week" id="week" name="week"> </input> </p>
<p> <label for="file"> File </label>
    <input type="file" id="file" name="file"> </input> </p>
    <p> <label for="range"> Range </label>
        <input type="range" id="range" name="range"> </input> </p>
        <p> <label for="color"> Color </label>
            <input type="color" id="Color" name="Color"> </input> </p>
            <p> <label for="checkbox"> Checkbox </label>
                <input type="checkbox" id="checkbox" name="checkbox"> </input> </p>
                <p> <label for="radio"> Radio </label>
                    <input type="radio" id="radio" name="radio"> </input> </p>
                    <p> <label for="image"> Image </label>
                        <input type="image" src="Foto.png" id="image" name="image"> </input> </p>
                        <p> <label for="button"> Button </label>
                            <input type="button" id="button" name="button"> </input> </p>
                            <p> <label for="submit"> Submit </label>
                                <input type="submit" id="submit" name="submit"> </input> </p>
                                


</fieldset>
</form>
                                
</body>



</html>
