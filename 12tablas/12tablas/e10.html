<!-- estilo especial para una tabla
      Para definir un estilo especial para una tabla especial, agregue un atributo id a la tabla: y dar estilo con el id-->
      <style>
       #estilo tr:nth-child(even) {
                           background-color: #eee;
        }
       #estilo tr:nth-child(odd) {
                           background-color:#fff;
        }
       #estilo th {
                           background-color: black;
                           color: white;
        }
      </style>
</head>
<body>
<!--Tblas simple-->
 <caption>Lista de usuarios</caption>
	<table style="width:100%" id="estilo">
  <tr>
    <th>Nombre</th>
    <th>Apellidos</th> 
    <th>Edad</th>
  </tr>
  <tr>
    <td>Carlos</td>
    <td>Blanco Gómez</td>
    <td>47</td>
  </tr>
  <tr>
    <td>Nadia</td>
    <td>Blanco Loeches</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Juan</td>
    <td>Velez Matín</td>
    <td>80</td>
  </tr>
</table>
</body>
</html>
