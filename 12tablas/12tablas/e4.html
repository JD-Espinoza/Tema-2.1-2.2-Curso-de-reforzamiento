<!DOCTYPE html>
<Html lang="es">
<Head>
    <Title>Encabezados y etiqueta Meta</title>
    <meta charset="utf-8">
    <meta name="author" content="carlos blanco">
    <meta name="description" content="curso de html5 y css3">
    <meta name="keywords" content="código html5 etiquetas">
<!--Agregar relleno a las celdas
       th, td {
         padding: 15px;
        }-->
      <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
       th, td {
         padding: 15px;
        }
      </style>
</head>
<body>
<!--Tblas simple-->
	<table style="width:100%">
  <tr>
    <th>Nombre</th>
    <th>Apellidos</th> 
    <th>Edad</th>
  </tr>
  <tr>
    <td>Carlos</td>
    <td>Blanco Gómez</td>
    <td>47</td>
  </tr>
  <tr>
    <td>Nadia</td>
    <td>Blanco Loeches</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Juan</td>
    <td>Velez Matín</td>
    <td>80</td>
  </tr>
</table>
</body>
</html>
